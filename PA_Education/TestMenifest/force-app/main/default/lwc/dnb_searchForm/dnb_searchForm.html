<template>
    <lightning-card title={label.dnb_searchFormTitle}>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="grpNm">그룹명</label>
                        <div class="slds-form-element__control">
                            <lightning-input id="grpNm" value={grpNm} onchange={handleInputChange} data-id="grpNm"></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="cmpNm">기업명</label>
                        <div class="slds-form-element__control">
                            <lightning-input id="cmpNm" value={cmpNm} onchange={handleInputChange} data-id="cmpNm"></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="corpNo">법인등록번호</label>
                        <div class="slds-form-element__control">
                            <lightning-input id="corpNo" value={corpNo} onchange={handleInputChange} data-id="corpNo"></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="bizNo">사업자등록번호</label>
                        <div class="slds-form-element__control">
                            <lightning-input id="bizNo" value={bizNo} onchange={handleInputChange} data-id="bizNo"></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="adr">주소</label>
                        <div class="slds-form-element__control slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox id="adr" placeholder="광역시/도" value={adr} onchange={handleInputChange} data-id="adr" options={adrOptions}></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox id="city" placeholder="시/군/구" value={city} onchange={handleInputChange} data-id="city" options={cityOptions}></lightning-combobox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="salesAmt">매출규모</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox id="salesAmt" value={salesAmt} onchange={handleInputChange} data-id="salesAmt" options={salesAmtOptions}></lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="industryMajor">산업군</label>
                        <div class="slds-form-element__control slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-combobox id="industryMajor" placeholder="대분류" value={industryMajor} onchange={handleInputChange} data-id="industryMajor" options={industryMajorOptions}></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-combobox id="industryMiddle" placeholder="중분류" value={industryMiddle} onchange={handleInputChange} data-id="industryMiddle" options={industryMiddleOptions}></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-combobox id="industryMinor" placeholder="소분류" value={industryMinor} onchange={handleInputChange} data-id="industryMinor" options={industryMinorOptions}></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-combobox id="industrySubMinor" placeholder="세분류" value={industrySubMinor} onchange={handleInputChange} data-id="industrySubMinor" options={industrySubMinorOptions}></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-combobox id="industrySubSubMinor" placeholder="세세분류" value={industrySubSubMinor} onchange={handleInputChange} data-id="industrySubSubMinor" options={industrySubSubMinorOptions}></lightning-combobox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button label="조회" onclick={handleSearch}></lightning-button>
            </div>
        </div>
        <div class="slds-m-top_large">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
