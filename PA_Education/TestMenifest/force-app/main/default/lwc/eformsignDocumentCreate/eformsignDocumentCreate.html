<template>
    <lightning-card title="전자계약 생성">
        <lightning-messages></lightning-messages>
        <p class="slds-p-horizontal_small">
            <lightning-combobox
                    class="slds-m-vertical_medium" name="recentReports"
                    label={label}
                    placeholder="Select Template"
                    value={value}
                    options={templateOptions}
                    onchange={handleOption}
                    disabled={isOptionsNotLoaded}
            >
            </lightning-combobox>
            <lightning-button
                    name="submit"
                    label="전자문서 생성하기"
                    onclick={showModalBox}
                    disabled={isOptionsNotLoaded}
            >
            </lightning-button>
            <template if:true={isShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" style="background-color: rgba(0, 0, 0, 0.6)">
                    <div class="slds-modal__container" style="width: 88vw; height: 100%; max-width: 88.3%">
                        <button class="slds-button slds-modal__close" onclick={closeModalButton}>
                            <lightning-icon variant="inverse" icon-name="utility:close" size="medium"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div style=height:100%>
                            <div style=height:100%>
                                <iframe class="eformsign-modal" src={iframeSrc} style="height:96vh;width: 88vw;"></iframe>
                            </div>
                        </div>
                    </div>
                </section>
            </template>
        </p>
    </lightning-card>
</template>
